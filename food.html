<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./food.css">
</head>

<body>
    <div class="head">
        <div class="header">
            <div class="logo">
                <h3>Get the App</h3>

                <li>Sign Up</li>

            </ul>

        <div class="headpart">

    </div>

    <div class="body">

                <img class="image2" src="./foodimages/biriyani.jpg" alt="">

            <h2>Biriyani</h2>
            <button class="button">Order Now</button>
        </div>
        <div class="items items-">
            <div class="pic">
                <img class="image2" src="./foodimages/cake.jpg" alt="">
            </div>
            <h2>Cakes</h2>
            <button class="button">Order Now</button>
        </div>
        <div class="items items-">
            <div class="pic">
                <img class="image2" src="./foodimages/rolls.jpg" alt="">
            </div>
            <h2>Rolls</h2>
            <button class="button">Order Now</button>
        </div>
        <div class="items items-">
            <div class="pic">
                <img class="image2" src="./foodimages/pizza.jpg" alt="">
            </div>
            <h2>Pizza</h2>
            <button class="button">Order Now</button>
        </div>
    </div>
